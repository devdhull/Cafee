        .contact-form {

            padding: 30px;
            background-color: #ffeeba;

        }

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="WhatsApp Image 2024-07-22 at 14.55.03_e1c1b98d.jpg">
                    <img src="WhatsApp Image 2024-07-22 at 14.55.03_e1c1b98d.jpg" alt="CAFETEreal Logo" style="max-height: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                                Specials

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Daily Offers</a></li>
                                <li><a class="dropdown-item" href="#">Seasonal Specials</a></li>

                            </ul>

                    </ul>
                    <form class="d-flex">

            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Contact Us</h1>
        <div class="contact-form">
            <form id="contactForm" action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
